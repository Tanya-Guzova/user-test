<h3>User Edit!</h3>
<table *ngIf = "user" class="table table-sm">
    <tr>
        <th>ID</th>
        <td>
            <input [(ngModel)]="user.id" type="text" size="10" disabled>
        </td>
    </tr>
    <tr>
        <th>User Name</th>
        <td>
            <input [(ngModel)]="user.userName" type="text" size="15">
        </td>
    </tr>

    <tr>
        <th>Password</th>
        <td>
            <input [(ngModel)]="user.password" type="password" size="15">
        </td>
    </tr>
    <tr>
        <th>First Name</th>
        <td>
            <input [(ngModel)]="user.firstName" type="text" size="15">
        </td>
    </tr>
    <tr>
        <th>Last Name</th>
        <td>
            <input [(ngModel)]="user.lastName" type="text" size="15">
        </td>
    </tr>
    
    <tr>
        <th>Pnone</th>
        <td>
            <input [(ngModel)]="user.phoneNumber" type="text" size="15">
        </td>
    </tr>
    <tr>
        <th>Email</th>
        <td>
            <input [(ngModel)]="user.email" type="text" size="15">
        </td>
    </tr>
    
    <tr>
        <th>Reviewer?</th>
        <td>
            <input [(ngModel)]="user.reviewer" type="checkbox" size="15">
        </td>
    </tr>
    <tr>
        <th>Admin?</th>
        <td>
            <input [(ngModel)]="user.admin" type="checkbox" size="15">
        </td>
    </tr>
    <tr>
        <!--spans 2 columns so that button is inside the table but the separation of columns is not visible-->
        <td colspan="2"><button (click)=save() class ="btn btn-primary">Save</button></td>
    </tr>
    
</table>
